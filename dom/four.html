<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atharv's Workspace</title>
</head>
<body style="background-color: black; color: blue;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    const addLanguage=(langName)=>{
        const ele=document.createElement('li')
        ele.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(ele)
    }
    addLanguage("python")
    addLanguage("java")

    const addopt=(lang)=>{
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li)

    }
    addopt("c++")
    addopt("c#")
    //edit

    const secondLang=document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML="Mojo"
    const newli=document.createElement('li')
    newli.textContent="mojo"
    secondLang.replaceWith(newli)

    //edt
    const firstLang=document.querySelector('li:first-child')
    firstLang.outerHTML='<li>Typescript</li>'
    //remove
    const rmele=document.querySelector('li:last-child')
    rmele.remove()

</script>
</html>
